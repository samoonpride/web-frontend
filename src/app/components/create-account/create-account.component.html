<div class="m-auto mt-10 max-w-[21rem]">
  <div class="mb-6 font-semibold text-center">
    <img class="w-16 m-auto mb-3" src="/assets/logo.png">
    <span>Register a New Account</span>
  </div>

  <form class="space-y-3 form-border" action="#" method="POST">
    <div>
      <label for="username" class="label required">Username</label>
      <p class="label-helper-text">
        This is the username that user will have to use to sign in to this website.
      </p>
      <div class="flex mt-2 space-x-1">
        <input id="username" name="username" type="text" required class="input" [(ngModel)]="username">
      </div>
    </div>

    <div>
      <label for="password" class="label required">Password</label>
      <p class="label-helper-text">
        Password must have at least 8 characters.
      </p>
      <div class="flex mt-2 space-x-1">
        <input id="password" name="password" type="password" required class="input" [(ngModel)]="password">
      </div>
    </div>

    <div>
      <label for="confirmPassword" class="label required">Confirm Password</label>
      <div class="flex mt-2 space-x-1">
        <input id="confirmPassword" name="confirmPassword" type="password" required class="input" [(ngModel)]="confirmPassword">
      </div>
    </div>

    <p [hidden]="isAlertHidden" class="alert">
      {{alert}}
    </p>

    <div>
      <button type="submit" class="primary-button" (click)="onCreateHandle()">Create</button>
    </div>
  </form>

</div>
