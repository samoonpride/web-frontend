<div class="m-auto mt-10 max-w-[21rem]">
  <div class="mb-6 font-semibold text-center">
    <img class="w-16 m-auto mb-3" src="/assets/logo.png">
    <span>A New Account Has Been Created</span>
  </div>

  <form class="pb-6 space-y-3 form-border" action="#" method="POST">
    <div>
      <label for="role" class="label required">Role</label>
      <div class="mt-2">
        <select id="role" disabled class="input">
          <option>Staff</option>
          <option>Operator</option>
        </select>
      </div>
    </div>

    <div>
      <label for="username" class="label required">Username</label>
      <div>
        <input id="username" name="username" type="text" required class="input" readonly>
      </div>
    </div>

    <div>
      <label for="password" class="label required">Generated Password</label>
      <div>
        <input id="password" name="password" type="text" required class="input" readonly>
      </div>
    </div>
  </form>

  <div class="mt-5 helper-border">
    <p class="helper-text">
      This is the new account with password generated by system.
      User can log in with this account and change their password.
    </p>
  </div>

  <div class="mt-5 helper-border">
    <p class="text-center helper-text">
      You can only see this password once!
    </p>
  </div>

  <div class="flex m-auto mt-10">
    <button type="submit" class="w-64 m-0 mx-auto primary-button">Return to dashboard</button>
  </div>

</div>
